<section id="portfolio">
  <div class="section-container container">
    <div class="section-title-container">
      <h1 class="section-title">Portfolio</h1>
      <hr/>
      {% for project in site.portfolio %}
        <div class="project-container w-100">
          <img src="{{ site.base_url }}/assets/images/portfolio/{{ project[0] }}/cover.png" class="d-block col-7 p-0 project-cover">
          <div class="project-details col-7 p-0">
            <a href="{{ project[1].links.github }}" target="blank" class="h2 mb-3">{{ project[1].name }}</a>
            <div class="project-description card mb-3">
              <div class="card-body p-3">
                <p class="mb-0"><small>{{ project[1].description }}</small></p>
              </div>
            </div>
            <p class="project-tags mb-3">
              <small>{% for tag in project[1].tags %}<span class="tag">{{ tag }}</span>{% endfor %}</small>
            </p>
            <div class="project-links">
              {% for link in project[1].links %}
                <a href="{{ link[1] }}" target="blank" class="link text-text"><i class="fab fa-{{ link[0] }} fa-lg"></i></a>
              {% endfor %}
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    <div class="section-content-container">
    </div>
  </div>
</section>
