{% if include.page == 1 %}
  {% assign class = "" %}
{% else %}
  {% assign class = "hidden" %}
{% endif %}

<h3 class="post-preview {{ class }}" data-page="{{ page }}">
  {{ include.blog }}
  <span class="grey-divider">|</span>
  <a href="{{ include.post.url }}">{{ include.post.title }}</a>
  <br>
  {% include posts/post_description.html description=include.post.description %}
  <br>
  {% include posts/post_date.html date=include.post.date %}
</h3>
