<section id="experienceSection">
  <div class="container">
    <div class="col-xl-2 col-lg-3 section-header fade-in">
      <h6 class="text-success m-0">EXPERIENCE</h6>
    </div>
    <div class="col-xl-10 col-lg-9 section-content">
      {% for employment in site.experience %}
        <div class="row employer fade-in delay-1">
          <div class="col-4 col-sm-3 col-md-2 employer-logo">
            <a href="{{ employment[1].website }}" target="_blank">
              <img src="{{ site.baseurl }}/assets/images/experience/{{ employment[0] }}/logo.png" id="{{ employment[0] }}Logo" class="hover-img">
            </a>
          </div>
          <div class="col-8 col-sm-9 col-md-10 row pr-0">
            <div class="col-sm-7 employer-info">
              <a href="{{ employment[1].website }}" target="_blank">
                <h6 class="employer-name mb-0">{{ employment[1].employer }}</h6>
              </a>
              <p class="role">{{ employment[1].role }}</p>
            </div>
            <div class="col-sm-5 p-0">
              <h6 class="d-none d-sm-block dates-employed text-right">{{ employment[1].dates }}</h6>
              <p class="d-sm-none dates-employed">{{ employment[1].dates }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    <div class="col-12 text-center mt-5 fade-in delay-1">
      <a href="{{ site.baseurl }}/resume" class="d-inline-block view-resume ">
        <h6 class="mb-0">
          <i class="fas fa-arrow-right mr-2"></i>
          View My Resume
          <i class="fas fa-arrow-left ml-2"></i>
        </h6>
      </a>
    </div>
  </div>
</section>
