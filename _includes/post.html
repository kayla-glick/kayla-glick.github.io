<div class="post">
  <div class="page-header">
    <h3 class="page-title">
      {{include.title}}
      <small>{{include.description}}</small>
      <br>
      {% include post_date.html date=include.date %}
    </h3>
  </div>
  <div class="container-fluid no-padding">
    <div class="panel panel-default">
      <div class="panel-body">
        <p>{{include.content}}</p>
      </div>
    </div>
  </div>
</div>
