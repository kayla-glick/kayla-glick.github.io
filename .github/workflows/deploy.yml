name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Build 🔧
        run: |
          npm install
          npm run deploy
