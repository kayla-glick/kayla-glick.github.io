---
layout: projects
---

{% for post in site.categories.[page.category] %}
  <div class="post">
    <div class="page-header">
      <h2 class="page-title">
        {{post.title}}
        <small>{{post.description}}</small>
      </h2>
    </div>
    <div class="container-fluid no-padding">
      <div class="panel panel-default">
        <div class="panel-body">
          <p>{{post.content}}</p>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
