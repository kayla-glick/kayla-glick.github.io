---
layout: default
---

<div class="page-header text-center">
  <h1 class="page-title">Projects</h1>
</div>
<div class="col-sm-10 col-sm-offset-1">
  {% for project in site.projects %}
    <a href="/projects/{{ project[0] }}/" class="col-sm-12 no-padding project-preview glowing-link">
      <div class="media">
        <div class="media-left col-sm-4 no-padding">
          <img class="media-object project-logo" src="{{ project[1]['logo'] }}" alt="{{ project[1]['title'] }} Logo" style="width:100%;">
        </div>
        <div class="media-body container-fluid">
          <h2 class="media-heading">
            {{ project[1]['title'] }}
            <br>
            <small class="project-date">{{ project[1]['date'] }}</small>
            <br>
            <small>{{ project[1]['description'] }}</small>
          </h2>
        </div>
      </div>
    </a>
  {% endfor %}
</div>
