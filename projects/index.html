---
layout: default
---

<div class="page-header text-center">
  <h1 class="page-title">Projects</h1>
</div>
{% for project in site.projects %}
  <a href="/projects/{{ project[0] }}/" class="col-sm-12 no-padding project-preview">
    <div class="col-sm-4 no-padding">
      <img src="{{ project[1]['logo'] }}" alt="{{ project[1]['title'] }} Logo" style="width:100%;">
    </div>
    <div class="col-sm-8">
      <h2>
        {{ project[1]['title'] }}
        <br>
        <small>{{ project[1]['date'] }}</small>
        <br>
        <small>{{ project[1]['description'] }}</small>
      </h2>
    </div>
  </a>
{% endfor %}
