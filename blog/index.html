---
layout: application
---

<div id="blog">
  <section class="main border-0">
    <div class="container">
      <div class="col-12 header-container">
        <h3 class="text-center m-0 header">MY BLOGS</h3>
      </div>
      {% for blog in site.blog %}
        <div class="col-xl-4 col-md-6 blog-wrapper mb-5">
          <div class="card blog">
            <a href="{{ site.baseurl }}/blog/{{ blog[0] }}" class="d-flex">
              <img src="{{ site.baseurl }}/assets/images/blog/{{ blog[0] }}/cover.png" class="blog-cover">
              <div class="position-absolute h-100 w-100 bg-dark blog-overlay"></div>
              <i class="position-absolute text-white fas fa-search-plus"></i>
              <div class="position-absolute w-100 bg-success px-4 py-3 blog-info">
                <h6 class="text-white text-center blog-name m-0">{{ blog[1].name }}</h6>
              </div>
            </a>
          </div>
        </div>
      {% endfor %}
      <div class="col-xl-4 col-md-6 mb-5">
        <div class="card align-items-center justify-content-center h-100 text-muted">
          <h6 class="mt-5 mb-0">MORE COMING SOON!</h6>
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
    </div>
  </section>
</div>
