plugins: [jekyll-paginate, jekyll-paginate-categories]

paginate: 5
paginate_path: "/p/:num/"

paginate_category_basepath: "/projects/:name/"
paginate_category_layout: "category.html"

projects:
  csci_362:
    title: "CSCI 362 Blog"
    description: "A blog for my CSCI 362 - Software Engineering class taught by Dr. Jim Bowring where I discuss ethical issues in Software Engineering and complete various homework from Ian Sommerville's book <em>Software Engineering 10th Edition</em>."
