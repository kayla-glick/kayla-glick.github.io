  sparcrequest:
    title: "SPARCRequest"
    description: "A blog dedicated to my work on the SPARCRequest team at the Medical University of South Carolina Biomedical Informatics Center."
    date: "Summer 2015 - Present"
    logo: "/assets/images/sparcrequest/logo.jpg"
