---
layout: application
---

<div id="portfolio">
  <section class="main border-0">
    <div class="container">
      <div class="col-12 section-header">
        <h3 class="text-center m-0">My Portfolio</h3>
      </div>
      <div class="col-12 d-flex flex-row flex-wrap section-content">
        {% for project in site.portfolio %}
          {% assign id=project[0] %}
          {% assign name=project[1].name %}
        {% endfor %}
      </div>
    </div
  </section>
</div>
